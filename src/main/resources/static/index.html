<!DOCTYPE html>

<html>
    <head>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
        <title>Spotify popularity Game</title>
    </head>
    <body>
        <div id="score-area" style="display: none;">
            <h1 id="user-score">0</h1>
            <h3>Score</h3>
            <a type="button" class="input-buttons" href="index.html" style="width:auto">Reset</a>
        </div>
        <div id="begin-area">
            <img src="images/spotifyLogo.png" style="width:10%;padding-top:2em;">
            <h1>Spotify popularity game</h1>
            <button type="button" id="play-button">Play</button>
        </div>
        <div id="main-area" style="display: none;">
            <img src="images/spotifyLogo.png" style="width:8%;padding-top:2em;">
            <h1>Who is more popular?</h1>
            <div class="profile_followers" data-id="followers_one">
                <h3 class="username" id="username_one">Title</h3>
                <img class="profile-pic" id="image_one"/>
            </div>
            <div class="profile_followers" data-id="followers_two">
                <h3 class="username" id="username_two">Title</h3>
                <img class="profile-pic" id="image_two"/>
            </div>
        </div>

        <div id="category-area">

        </div>

        <div id="secondary-play-button-area" style="display:none;">
            <button id="secondary-play-button" type="button">Begin</button>
        </div>

        <div id="end-area" style="display: none;">
            <h2 id="message"></h2>
            <h1>Leaderboards</h1>
            <input id="name" type="text" placeholder="your name">
            <h3 id="score"></h3>
            <input type="button" id="save-button" class="input-buttons" value="Save Score">
            <table id="scores" style="display: none;">
                <tr>
                    <td>Position</td>
                    <td>Name</td>
                    <td>Score</td>
                </tr>
            </table>
            <a type="button" class="input-buttons" href="index.html">Play again</a>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
        <script src="js/InstagramGame.js"></script>
    </body>
</html>
